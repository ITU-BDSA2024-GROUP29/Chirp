name: Advanced Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: create file list
        id: files_list
        run: |
          mkdir output  # create output dir
          # This will list all .md files in the current directory
          files=$(find . -name "*.md")
          # Save the list of files as output
          echo "files=$files" >> $GITHUB_ENV

      - name: Convert markdown files to PDF
        uses: docker://pandoc/latex:3.5
        with:
          args: |
            --output=output/result.pdf
            ${{ env.files }}

      - uses: actions/upload-artifact@v4
        with:
          name: output
          path: output

